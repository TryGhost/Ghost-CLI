# Fix line endings in Windows. (runs before repo cloning)
init:
  - git config --global core.autocrlf true

clone_depth: 1

environment:
  matrix:
    - nodejs_version: "4.8"

platform:
  - x64

cache:
 - "%LOCALAPPDATA%\\Yarn"

branches:
  only:
    - master

# Install scripts. (runs after repo cloning)
install:
  # Let's try to get things working
  # Install Node 4 ---------------------------------------------------------
  - ps: Install-Product node 4.8
  # Installation, deps -----------------------------------------------------
  - yarn install --no-progress --no-emojis
  - yarn link

test_script:
  - md C:\clitest
  - cd C:\clitest
  - ghost install local

# Set build version format here instead of in the admin panel.
build: off
version: "{build}"

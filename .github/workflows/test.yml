name: Test
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '10.21.0', '12.18.0' ]
        os: [ ubuntu-18.04, windows-latest ]
    env:
      FORCE_COLOR: 1
    name: ${{ matrix.os }} - node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: yarn
      - run: yarn lint
      - run: yarn test:all

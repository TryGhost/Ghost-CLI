name: Unit Tests
on:
  pull_request:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 10, 12, 14 ]
    env:
      FORCE_COLOR: 1
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - if: matrix.node == 14
        run: 'echo "GHOST_NODE_VERSION_CHECK=false" >> $GITHUB_ENV'
      - run: yarn
      - run: yarn lint
      - run: yarn test

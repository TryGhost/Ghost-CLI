name: Unit Tests
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18.x, 20.x, 22.x]
    env:
      FORCE_COLOR: 1
    name: Node ${{ matrix.node }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          # temporary, remove this once the cached node 22.x version is updated with lts
          check-latest: true
          cache: yarn
        env:
          FORCE_COLOR: 0
      - run: yarn
      - run: yarn lint
      - run: yarn test

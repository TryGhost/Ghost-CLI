language: node_js

node_js:
  - "4"
  - "6"
  - "8"

sudo: false

matrix:
  include:
    - node_js: "4"
      env: TEST_SUITE=lint
    - os: osx
      node_js: "6"
      env: TEST_SUITE=acceptance

branches:
  except:
    - /^greenkeeper-.+$/

cache:
  directories:
    - node_modules

install:
  - yarn
  - yarn add --force sqlite3 # fix sqlite caching issues

script:
  - if [ "$TEST_SUITE" == "lint" ]; then yarn run lint; elif [ "$TEST_SUITE" = "acceptance" ]; then yarn run test:acceptance; else yarn run test:all; fi

after_success:
  - if [[ "$TRAVIS_NODE_VERSION" == "4" && "$TEST_SUITE" != "lint" ]]; then yarn run coverage; fi

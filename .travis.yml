dist: xenial
language: node_js
node_js:
  - 8
  - 10

cache: yarn

jobs:
  include:
    - node_js: '10'
      env: TEST_SUITE=lint
    - node_js: '12'
      env: GHOST_NODE_VERSION_CHECK=false
  allow_failures:
    - node_js: '12'

# Don't run builds for renovate PRs
if: NOT head_branch =~ ^renovate

install:
  - if [ "$TRAVIS_NODE_VERSION" == "12" ]; then yarn --ignore-engines; else yarn; fi

script:
  - if [ "$TEST_SUITE" == "lint" ]; then yarn lint; else yarn test:all; fi

after_success:
 - if [[ "$TRAVIS_NODE_VERSION" == "10" && "$TEST_SUITE" != "lint" ]]; then yarn coverage; fi

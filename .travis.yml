language: node_js

node_js:
  - "6"
  - "8"
  - "10"

sudo: false

matrix:
  include:
    - node_js: "8"
      env: TEST_SUITE=lint

cache:
  directories:
    - node_modules

install:
  - yarn

script:
  - if [ "$TEST_SUITE" == "lint" ]; then yarn run lint && yarn audit; else yarn run test:all; fi

after_success:
  - if [[ "$TRAVIS_NODE_VERSION" == "8" && "$TEST_SUITE" != "lint" ]]; then yarn run coverage; fi
